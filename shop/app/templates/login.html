{% extends "base.html" %}
{% block content %}
    <header>
        <h1>Login</h1>
    </header>
    <form action="/consumer/login" method="post">
        <label for="email">E-mail:</label>
        <br>
        <input type="email" id="email">
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="password" id="password">
        <br>
        <input type="submit">
    </form>
{% endblock %}
